baseURL = "https://ihatesea69.github.io/aws-aip-c01-exam-guide/"
title = "AWS Certified Generative AI Developer - Professional (AIP-C01)"
theme = "hugo-theme-learn"

defaultContentLanguage = "vi"
defaultContentLanguageInSubdir = true

[languages]
  [languages.vi]
    languageName = "Tiếng Việt"
    contentDir = "content/vi"
    weight = 1
    languageCode = "vi"
    title = "AWS Certified Generative AI Developer - Professional (AIP-C01)"
  [languages.en]
    languageName = "English"
    contentDir = "content/en"
    weight = 2
    languageCode = "en"
    title = "AWS Certified Generative AI Developer - Professional (AIP-C01)"

[params]
  description = "Comprehensive bilingual study guide and hands-on workshop for the AWS Certified Generative AI Developer - Professional (AIP-C01) certification exam. Covers all five content domains, practical labs with Amazon Bedrock, RAG pipelines, Guardrails, Agentic AI, and monitoring."
  author = "AWS GenAI Developer Exam Guide Contributors"
  showVisitedLinks = false
  disableBreadcrumb = false
  disableNextPrev = false
  disableLandingPageButton = true
  themeVariant = "workshop"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
